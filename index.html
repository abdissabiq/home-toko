<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepatu KW</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <a href="#" class="logo"><i class='bx bxs-store'></i>SepatuKW</a>

        <ul class="navbar">
            <li><a href="#" class="active">Overview</a></li>
            <li><a href="#">Tech Specs</a></li>
            <li><a href="#">Review</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>

        <div class="header-icons">
            <i class='bx bx-cart'></i>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <section class="home">
        <div class="home-img">
            <img src="sepatu.png" class="one">
        </div>

        <div class="home-txt">
            <h1>Converse <br> 70s </h1>
            <h5>Converse Chuck 70 Hi Unisex Sneakers Shoes</h5>
            <h3>Rp. 1.099.000</h3>
            <a href="#" class="btn">Beli Sekarang</a>
        </div>
    </section>

    <div class="main">
        <div class="row">
            <li><img src="sepatu.png" onclick="slider('p1.png')"></li>
        </div>
        
        <div class="row row2">
                <li><img src="sepatu2.png" onclick="slider('p2.png')"></li>
        </div>
        
        <div class="row row3">
            <li><img src="sepatu3.png" onclick="slider('p3.png')"></li>
        </div>
        
    </div> 

    <a href="#" class="bottom">Scroll Down<i class='bx bx-down-arrow-circle'></i></a>

    <script type="text/javascript">
        function slider(anything){
            document.querySelector('.one').src = anything;
        };

        let menu = document.querySelector('#menu-icon');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navbar.classList.toggle('open');
        }
    </script>

    </body>
</html>
